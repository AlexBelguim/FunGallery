<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/script-menu.css">
    <link rel="stylesheet" href="styles/video-controls.css">
    <link rel="stylesheet" href="styles/video-grid.css">
    <link rel="stylesheet" href="styles/video-wrapper.css">
    <link rel="stylesheet" href="styles/script-modal.css">
</head>
<body>
    <div id="controls">
        <label id="fileInputLabel" for="fileInput">Choose Folder</label>
        <input type="file" id="fileInput" webkitdirectory directory multiple>
        
        <input type="text" id="handyCodeInput" placeholder="Enter Handy Code" style="margin-left: 10px;">
        
        <button id="scriptButton">📜 Script</button>
        <button id="phoneButton">📱 Phone</button>
        <button id="pcButton">💻 PC</button>
        <button id="hateButton">💔 Hated</button>
        <button id="favButton">⭐ Favorites</button>

    </div>

    <div id="videoContainers">
        <div id="pcContainer" class="video-group">
            <h2>PC Videos</h2>
            <div class="video-grid"></div>
        </div>
        <div id="phoneContainer" class="video-group">
            <h2>Phone Videos</h2>
            <div class="video-grid"></div>
        </div>
    </div>

    <script src="handy.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
