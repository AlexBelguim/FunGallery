<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/script-menu.css">

    <div id="sidebar">
        <div class="sidebar-hint">
            Press <kbd>Left</kbd> + <kbd>Right</kbd> mouse buttons together to toggle sidebar
        </div>
        <div id="controls">
            <div id="mainControls">   
                <div class="input-row">
                    <label id="fileInputLabel" for="fileInput">Choose Folder</label>
                    <button id="loginButton">🔑 Login</button>
                </div>
                <input type="file" id="fileInput" webkitdirectory directory multiple>
                <input type="text" id="handyCodeInput" placeholder="Enter Handy Code">

                        <span>🔍 Filters</span>
                    </div>
                    <span class="category-arrow">▼</span>
                </div>
                <div class="filter-buttons">
                    <button id="scriptButton">📜 Script</button>
                    <button id="phoneButton">📱 Phone</button>
                    <button id="pcButton">💻 PC</button>
                    <button id="listViewButton">📋 List View</button>
                </div>

                        <span>🔍 Tags</span>
                    </div>
                    <span class="category-arrow">▼</span>
                </div>
                <div class="filter-buttons tag-buttons" id="bin-packing">
                    <button id="addButton"> + </button>
                    <button id="hateButton">💔 Hated</button>
                    <button id="favButton">⭐ Favorites</button>
                    <div class="filter-buttons tag-buttons bin-packing ">
                        <button class="tag-btn">🌟 Featured</button>
                        <button class="tag-btn">New</button>

                        <button class="tag-btn">VR</button>

                        <button class="tag-btn">🎭 Drama</button>

                        <button class="tag-btn">👻 Horror</button>

                        <button class="tag-btn">🎵 Musical</button>

                        <button class="tag-btn">📚 Educational</button>
                        <button class="tag-btn">🍿 Blockbuster</button>
                        <button class="tag-btn">🏆 Award Winning</button>
